<!DOCTYPE html>
<html>
<head>
    <title>SuperNovans Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" intgrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href ="styles/style.css"/>
    <link rel="stylesheet" id="lighttheme" type = "text/css" href ="styles/lighttheme.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script  type = "text/javascript" src = "js/texteditor.js"></script>
</head>
<body class="fullScreen" onload="buttondisable()">
    <div class="container-fluid d-flex h-200 flex-column">
        <div class="row controlPanel makeSticky">
                <div class="row col-md-10 menuOpt">
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="New file" onclick="newFile()"><i class="fa fa-file-o"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Open file" onclick="openFile()"><i class="fa fa-folder-open"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Save file" onclick="saveFile()"><i class="fa fa-download"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Cut (Remove) the selection and paste it somewhere else" onclick="cut()"><i class="fa fa-scissors"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Put a copy of selection on the clipboard and paste it somewhere else" onclick="copy()"><i class="fa fa-floppy-o"></i></button>
					<button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Make your text Bold" onclick="document.execCommand('bold',false,null);"><i class="fa fa-bold"></i></button>
					<button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Italicize your text" onclick="document.execCommand('italic',false,null);"><i class="fa fa-italic"></i></button>
					<button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Underline your text" onclick="document.execCommand('underline',false,null);"><i class="fa fa-underline"></i></button>
                    
                    <div class="auto btnStyle btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" title="Change the size of your font" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Size
                        </button>
                        <div class="dropdown-menu" id="size-dropdown">
                          <a class="dropdown-item" href="#">xx-small</a>
                          <a class="dropdown-item" href="#">x-small</a>
                          <a class="dropdown-item" href="#">small</a>
                          <a class="dropdown-item" href="#">x-large</a>
						  <a class="dropdown-item" href="#">xx-large</a>
						  <a class="dropdown-item" href="#">100%</a>
						  <a class="dropdown-item" href="#">250%</a>
						  <a class="dropdown-item" href="#">2cm</a>
						  <a class="dropdown-item" href="#">100px</a>						  
                        </div>
                    </div>
                    
                    <div class="auto btnStyle btn-group">
                        <button type="button" class="auto btn-default dropdown-toggle" title="Pick a new font for your text" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Style
                        </button>
                        <div class="dropdown-menu" id="style-dropdown">
                          <a class="dropdown-item" value="lol" href="#">arial</a>
                          <a class="dropdown-item" href="#">verdana</a>
                          <a class="dropdown-item" href="#">comic-sans</a>
                          <a class="dropdown-item" href="#">maven-pro</a>
						  
                        </div>
                    </div>

                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Undo Typing" id="undoBtn" onclick="undoAction()"><i class="fa fa-undo"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Redo Typing" id="redoBtn" onclick="redoAction()"><i class="fa fa-repeat"></i></button>
					<button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="SuperScript" onclick="superScript()"><i class="fa fa-superscript"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="SubScript" onclick="subScript()"><i class="fa fa-subscript"></i></button>
                    <div class="btn-group btnStyle" role="group" aria-label="Basic example">
                        <button class="auto  btn btn-default" data-toggle="tooltip"  title="Align your content with left margin" onclick="leftAlign()"><i class="fa fa-align-left"></i></button>
                        <button class="auto  btn btn-default" data-toggle="tooltip"  title="Center your content on the page" onclick="centerAlign()"><i class="fa fa-align-center"></i></button>
                        <button class="auto  btn btn-default" data-toggle="tooltip"  title="Align content with right margin" onclick="rightAlign()"><i class="fa fa-align-right"></i></button>
                        <button class="auto  btn btn-default" data-toggle="tooltip"  title="Distribute your text evenly between the margins" onclick="Justify()"><i class="fa fa-align-justify"></i></button>                   
                    </div>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Increase Indent" onclick="Indent()"><i class="fa fa-indent"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="decrease Indent" onclick="Outdent()"><i class="fa fa-outdent"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Upper case" onclick="upperCase()"><i class="fa fa-font"></i></button>
					<button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Lower case" onclick="lowerCase()"><i class="fa fa-tumblr"></i></button>
					<button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Create a bulleted list" onclick="bulletPoints()"><i class="fa fa-list-ul"></i></button>
                    <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Text highlight"><i class="fa fa-magic"></i></button>
                    <button class="col-md-1 btnStyle btn btn-default" data-toggle="tooltip"  title="Preview the document" id="previewBtn" onclick="documentpreview()">Preview</button>
                    <button class="col-md-1 btnStyle btn btn-default" data-toggle="tooltip"  title="Print the document" id="printBtn" onclick="printpreview()">Print</button>
                    <button class="col-md-1 btnStyle btn btn-default" data-toggle="tooltip"  title="Print the document" id="printBtn" onclick="printpreview()"><i class="fa fa-print"></i></button>
                    <!-- Themes Selector -->
                    <div class="btnStyle btn-group btn-group-toggle" id="themeSelector">
                        <button class="btn btn-default active" value="Light" data-toggle="tooltip"  title="Switches to Light Theme">Light Theme</button>
                        <button class="btn btn-default" value="Dark" data-toggle="tooltip"  title="Switches to Dark Theme">Dark Theme</button>
                    </div>
				</div>
                <!-- Search Box -->
                <div id ="searchBtnGrp" class="row  input-group btnStyle col-md-2 ml-auto hstyle">
                    <input id="searchTxtBox" class="form-control" type="text" placeholder="Search...">
                    <div class="input-group-append auto">
                        <button class="btn btn-primary auto" data-toggle="tooltip"  title="Search the text" type="button" onclick="searchButtonClicked()" >
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="row col-md-10">
                    <button class="col-md-1 btnStyle btn btn-default" id="findReplace" data-toggle="tooltip"  title="Find text in the content" onclick="highlightHelper()"><i class="fa fa-eye"></i></button>
                    <input type="text" class ="form-control btnStyle col-md-2" id="findText"/>
                    <button class="col-md-1 btnStyle btn btn-default" id="findReplace" data-toggle="tooltip"  title="Replace text with something else" onclick="replaceHelper()" style="padding:3px"><i class="fa fa-retweet"></i></button>
                    <input type="text" class ="form-control btnStyle col-md-2" id="replaceText"/>
                    <button class="col-md-1 btnStyle btn btn-default" id="addMargin" data-toggle="tooltip"  title="Add margin" onclick="addMargin()"><i class="fa fa-columns"></i></button>
                    <input type="text" class ="form-control btnStyle col-md-1" id="topMargin" placeholder="top"/>
                    <input type="text" class ="form-control btnStyle col-md-1" id="bottomMargin" placeholder="bottom"/>
                    <input type="text" class ="form-control btnStyle col-md-1" id="leftMargin" placeholder="left"/>
                    <input type="text" class ="form-control btnStyle col-md-1" id="rightMargin" placeholder="right"/>
                </div>
                <div class="row col-md-10">
                  <button class="col-md-1 btnStyle btn btn-default" id="addHeader" data-toggle="tooltip"  title="Add header" onclick="addHeader()">Header</button>
                  <input type="text" class ="form-control btnStyle col-md-2" id="headerText" placeholder="Enter the header..."/>
                  <button class="col-md-1 btnStyle btn btn-default" id="addFooter" data-toggle="tooltip"  title="Add footer" onclick="addFooter()">Footer</button>
                  <input type="text" class ="form-control btnStyle col-md-2" id="footerText" placeholder="Enter the footer..."/>
				  <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Capital Heading" onclick="capitalHeading()">ABC</button>
				  <button class="auto btnStyle btn btn-default" data-toggle="tooltip"  title="Small Heading" onclick="smallHeading()">abc</button>
                </div>
       
        <div class="row textAreaPanel flex-grow-1">
		    <input type="file" id="selectedFile" class="hiddenfile" />
            <div id="textarea" contenteditable="true" class="form-control adjustScroll" placeholder="Enter you text here..." ></textarea>
            </div>
            <div class="row countfn">
                <div class="Count"><label>Characters: <p id="charcount"></p></label></div>
                <div class="WCount"><label>Words: <p id="wordcount"></p></label></div>
            </div>
        </div>
        <div id="saveTaskModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">File Saved Successfully!</h5>
                    </div>
                </div>
            </div>
        </div>
    <!-- Modal -->

    <!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="mmodal-content">
      <span class="close" data-toggle="tooltip"  title="Close">&times;</span>
      <p id="cnt"></p>
    </div>

  </div>
  <div id="myModalvalid" class="modal">
      <!-- Customize Modal content -->
      <div class="c_modal-content">
            <span class="c_close" data-toggle="tooltip"  title="Close">&times;</span>
            <p id="cutomiz"></p>
          </div>
  </div>
</body>
<script>
  document.getElementById('selectedFile').onchange = function(e) {
      readFile(e.srcElement.files[0]);
  }
</script>
</html>
