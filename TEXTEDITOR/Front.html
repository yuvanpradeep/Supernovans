<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .icon-bar {
    width: 100%;
    background-color: #555;
    overflow: auto;
}

.icon-bar a {
    float: left;
    width: 20%;
    text-align: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    color: white;
    font-size: 36px;
}
.icon-bar a:hover {
    background-color: #000;
}

.dropbtn {
    background-color: #3498DB;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #2980B9;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
new{
    background-color: #3498DB;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
/*For undo redo*/
.UndoRedo{
    display: inline-block;
}
</style>
</head>
<body>
<div class="dropdown">
    <button onclick="myFile()" class="dropbtn">File</button>
    <div id="myFileList" class="dropdown-content">
        <a href="#New">New</a>
        <a onclick="openFile()" href="#Open">Open</a>
        <a href="#Save">Save</a>
    </div>

</div>
<div class="UndoRedo">
<button onclick="undoAction()" id="undoBtn">Undo</button>
<button onclick="redoAction()" id="undoBtn">Redo</button>
</div>
<textarea rows="30" cols="100" id="textarea1" onkeyup="stateChange()"></textarea>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */

function myFile()
{
    document.getElementById("myFileList").classList.toggle("show");
    }
/* When the user clicks on file open it prompts browse button to load the file*/
function openFile()
{
	var x = document.createElement("INPUT");
    x.setAttribute("type", "file");
    document.body.appendChild(x);
	}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
/*Code for Undo/Redo operations*/
var pastUndo =[];
var futureRedo =[];
/* Disable buttons on load */
function buttondisable()
{
document.getElementById("undoBtn").disabled = true;
document.getElementById("redoBtn").disabled = true;
}
/* Function to perform the undo operation*/
function undoAction() { 
    var acutualelemnt ="";
    if(pastUndo.length > 0)
    {
        acutualelemnt = pastUndo.pop(); //Taking out the last added item from past array
        futureRedo.push(acutualelemnt); //Added to the future array for redo operation
        document.getElementById("redoBtn").disabled = false;
        document.getElementById("textarea1").value = "";
        if(acutualelemnt != undefined)
        {
            document.getElementById("textarea1").value = acutualelemnt;
        }
    }
    else if(pastUndo.length ==0)
    {
        document.getElementById("textarea1").value = "";
        document.getElementById("undoBtn").disabled = true;
    }
} 
/* Function to check the changes within the text area*/
function stateChange()
{
    var currHtml = "";
    currHtml = document.getElementById("textarea1").value;
    pastUndo.push(currHtml); //Each change will be added to the past array
    if(pastUndo.length >0)
    {
        document.getElementById("undoBtn").disabled = false;
    }
}
/* Function to perform the redo operation*/
function redoAction() { 
    var acutualdata = "";
    if(futureRedo.length > 0)
    {
    acutualdata = futureRedo.pop(); 
    pastUndo.push(acutualdata);
    document.getElementById("undoBtn").disabled = false;
    document.getElementById("textarea1").value = "";
    document.getElementById("textarea1").value = acutualdata;
    }
    else{
        document.getElementById("redoBtn").disabled = true;
    }
}
/*Code for Undo/Redo operations*/

</script>

</body>
</html>
