<!DOCTYPE html>
<html>
<head>
    <title>SuperNovans Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type = "text/css" href ="styles/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script  type = "text/javascript" src = "js/texteditor.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" intgrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="fullScreen" onload="buttondisable()">
    <div class="container-fluid d-flex h-200 flex-column">
        <div class="row controlPanel makeSticky">
                <div class="row col-md-10 menuOpt">
                    <button class="auto btnStyle btn btn-default" onclick="newFile()"><img src="..\TEXTEDITOR\IMAGES\new.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="openFile()"><img src="..\TEXTEDITOR\IMAGES\open.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="saveFile()"><img src="..\TEXTEDITOR\IMAGES\save.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="cut()"><img src="..\TEXTEDITOR\IMAGES\cut.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="copy()"><img src="..\TEXTEDITOR\IMAGES\copy.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="boldText()">B</button>
					<button class="auto btnStyle btn btn-default" onclick="italicsText()">I</button>
					<button class="auto btnStyle btn btn-default" onclick="underline()">U</button>
					<button class="auto btnStyle btn btn-default" onclick="fontSize()">Size</button>
					<select onchange="fontSize(this);">
					<option value="xx-small">xx-small</option>
					<option value="x-small">x-small</option>
					<option value="small">small</option>
					<option value="large">large</option>
					<option value="x-large">x-large</option>
					<option value="xx-large">xx-large</option>
					<option value="100%">100%</option>
					<option value="250%">250%</option>
					<option value="2cm">2cm</option>
					<option value="100px">100px</option>
					</select>
					<button class="auto btnStyle btn btn-default" onclick="fontStyle()">Style</button>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
					<select onchange="fontStyle(this);">
					<option value="Arial">arial</option>
					<option value="Verdana">verdana</option>
					<option value="Comic Sans MS">comic sans</option>
					<option value="Mavenpro">Mavenpro</option>
					</select>
                    <button class="auto btnStyle btn btn-default" id="undoBtn" onclick="undoAction()"><img src="..\TEXTEDITOR\IMAGES\undo.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" id="redoBtn" onclick="redoAction()"><img src="..\TEXTEDITOR\IMAGES\redo.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="superScript()">A<sup>a</sup></button>
					<button class="auto btnStyle btn btn-default" onclick="subScript()">A<sub>a</sub></button>
                    <button class="auto btnStyle btn btn-default" onclick="leftAlign()"><img src="..\TEXTEDITOR\IMAGES\align_left.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="centerAlign()"><img src="..\TEXTEDITOR\IMAGES\align_center.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="rightAlign()"><img src="..\TEXTEDITOR\IMAGES\align_right.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="Justify()"><img src="..\TEXTEDITOR\IMAGES\Justify.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="Indent()"><img src="..\TEXTEDITOR\IMAGES\indent.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="Outdent()"><img src="..\TEXTEDITOR\IMAGES\outdent.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="upperCase()">Uppercase</button>
					<button class="auto btnStyle btn btn-default" onclick="lowerCase()">Lowercase</button>
					<button class="auto btnStyle btn btn-default" onclick="bulletPoints()">Bullets</button>
                    <button class="auto btnStyle btn btn-default">highlight</button>
                    <button class="col-md-1 btnStyle btn btn-default" id="previewBtn" onclick="documentpreview()">Preview</button>
                    <button class="col-md-1 btnStyle btn btn-default" id="printBtn" onclick="printpreview()">Print</button>
				</div>
                <!-- Search Box -->
                <div id ="searchBtnGrp" class="row  input-group btnStyle col-md-2 ml-auto hstyle">
                    <input id="searchTxtBox" class="form-control" type="text" placeholder="Search...">
                    <div class="input-group-append auto">
                        <button class="btn btn-primary auto" type="button" onclick="searchButtonClicked()" >
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="row col-md-10">
                    <button class="col-md-1 btnStyle btn btn-default" id="findReplace" onclick="highlightHelper()">Find</button>
                    <input type="text" class ="form-control btnStyle col-md-2" id="findText"/>
                    <button class="col-md-1 btnStyle btn btn-default" id="findReplace" onclick="replaceHelper()" style="padding:3px">Replace</button>
                    <input type="text" class ="form-control btnStyle col-md-2" id="replaceText"/>
                    <button class="col-md-1 btnStyle btn btn-default" id="addMargin" onclick="addMargin()">Margin(pxs)</button>
                    <input type="text" class ="form-control btnStyle col-md-1" id="topMargin" placeholder="top"/>
                    <input type="text" class ="form-control btnStyle col-md-1" id="bottomMargin" placeholder="bottom"/>
                    <input type="text" class ="form-control btnStyle col-md-1" id="leftMargin" placeholder="left"/>
                    <input type="text" class ="form-control btnStyle col-md-1" id="rightMargin" placeholder="right"/>
                </div>
                <div class="row col-md-10">
                  <button class="col-md-1 btnStyle btn btn-default" id="addHeader" onclick="addHeader()">Add Header</button>
                  <input type="text" class ="form-control btnStyle col-md-2" id="headerText" placeholder="Enter the header..."/>
                  <button class="col-md-1 btnStyle btn btn-default" id="addFooter" onclick="addFooter()">Add Footer</button>
                  <input type="text" class ="form-control btnStyle col-md-2" id="footerText" placeholder="Enter the footer..."/>
                </div>
        </div>
        <div class="row textAreaPanel flex-grow-1">
		    <input type="file" id="selectedFile" class="hiddenfile" />
            <div id="textarea" contenteditable="true" class="form-control adjustScroll" placeholder="Enter you text here..." ></textarea>
        </div>
        <div class="row countfn" style="color:white">
            <div class="Count"><label>Characters: <p id="charcount"></p></label></div>
            <div class="WCount"><label>Words: <p id="wordcount"></p></label></div>
        </div>
    </div>
    <div id="saveTaskModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                 <div class="modal-header">
                    <h5 class="modal-title">File Saved Successfully!</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
<div id="myModal" class="modal">


<script>
function fontSize(selectTag) {
    var listValue = selectTag.options[selectTag.selectedIndex].text;
    document.getElementById("textarea").style.fontSize = listValue;
}
</script>

<script>
function fontStyle(selectTag) {
    var listValue = selectTag.options[selectTag.selectedIndex].text;
    document.getElementById("textarea").style.fontSize = listValue;
}
</script>

    <!-- Modal content -->
    <div class="mmodal-content">
      <span class="close">&times;</span>
      <p id="cnt"></p>
    </div>

  </div>
</body>
<script>
  document.getElementById('selectedFile').onchange = function(e) {
      readFile(e.srcElement.files[0]);
  }
</script>
</html>
