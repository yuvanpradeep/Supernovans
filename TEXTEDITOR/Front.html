<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .icon-bar {
    width: 100%;
    background-color: #555;
    overflow: auto;
}

.icon-bar a {
    float: left;
    width: 20%;
    text-align: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    color: white;
    font-size: 36px;
}
.icon-bar a:hover {
    background-color: #000;
}

.dropbtn {
    background-color: #3498DB;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
    background-color: #2980B9;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
new{
    background-color: #3498DB;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}



.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>
</head>
<body>
<div class="dropdown">
    <button onclick="myFile()" class="dropbtn">File</button>
    <div id="myFileList" class="dropdown-content">
        <a onclick="newFunc()" href="#New">New</a>
        <a onclick="openFunc()" href="#Open">Open</a>
        <a onclick="saveFunc()" href="#Save">Save</a>
    </div>
	<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Edit</button>
    <div id="myDropdown" class="dropdown-content">
        <a href="#Cut">Cut</a>
        <a href="#Copy">Copy</a>
        <a href="#Paste">Paste</a>
    </div>
</div>
</div>


<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */

function myFile()
{
    document.getElementById("myFileList").classList.toggle("show");
}
	
function myFunction() 
{
    document.getElementById("myDropdown").classList.toggle("show");
}
	

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
