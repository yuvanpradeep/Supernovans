<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body bgcolor="#DAF7A6">
<div class="dropdown">
    <button onclick="myFile()" class="dropbtn">File</button>
    <div id="myFileList" class="dropdown-content">
        <a onclick="newFunc()" href="#New">New</a>
        <a onclick="openFunc()" href="#Open">Open</a>
        <a onclick="saveFunc()" href="#Save">Save</a>
    </div>
	<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Edit</button>
    <div id="myDropdown" class="dropdown-content">
        <a href="#Cut">Cut</a>
        <a href="#Copy">Copy</a>
        <a href="#Paste">Paste</a>
    </div>
</div>
</div>

<textarea class="textareasize" ></textarea>


<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */

function myFile()
{
    document.getElementById("myFileList").classList.toggle("show");
}
	
function myFunction() 
{
    document.getElementById("myDropdown").classList.toggle("show");
}
	

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
