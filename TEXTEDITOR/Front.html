<!DOCTYPE html>
<html>
<head>
    <title>SuperNovans Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type = "text/css" href ="styles/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script  type = "text/javascript" src = "js/texteditor.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" intgrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="fullScreen" onload="buttondisable()">
    <div class="container-fluid d-flex h-200 flex-column">
        <div class="row controlPanel">
                <div class="row col-md-10">
                    <button class="col-md-0.8 btnStyle btn btn-default" onclick="newFile()"><img src="..\TEXTEDITOR\IMAGES\new.PNG" width = "40px" height = "30px"></img></button>
                    <button class="col-md-0.8 btnStyle btn btn-default" onclick="openFile()"><img src="..\TEXTEDITOR\IMAGES\open.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="saveFile()"><img src="..\TEXTEDITOR\IMAGES\save.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="cut()"><img src="..\TEXTEDITOR\IMAGES\cut.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" onclick="copy()"><img src="..\TEXTEDITOR\IMAGES\copy.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" id="undoBtn" onclick="undoAction()"><img src="..\TEXTEDITOR\IMAGES\undo.PNG" width = "40px" height = "30px"></img></button>
                    <button class="auto btnStyle btn btn-default" id="redoBtn" onclick="redoAction()"><img src="..\TEXTEDITOR\IMAGES\redo.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="superScript()">A<sup>a</sup></button>
					<button class="auto btnStyle btn btn-default" onclick="leftAlign()"><img src="..\TEXTEDITOR\IMAGES\align_left.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="centerAlign()"><img src="..\TEXTEDITOR\IMAGES\align_center.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="rightAlign()"><img src="..\TEXTEDITOR\IMAGES\align_right.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="Justify()"><img src="..\TEXTEDITOR\IMAGES\Justify.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="Indent()"><img src="..\TEXTEDITOR\IMAGES\indent.PNG" width = "40px" height = "30px"></img></button>
					<button class="auto btnStyle btn btn-default" onclick="Outdent()"><img src="..\TEXTEDITOR\IMAGES\outdent.PNG" width = "40px" height = "30px"></img></button>
				</div>
                <!-- Search Box -->
                <div id ="searchBtnGrp" class="row  input-group btnStyle col-md-2 ml-auto hstyle">
                    <input id="searchTxtBox" class="form-control" type="text" placeholder="Search...">
                    <div class="input-group-append auto">
                        <button class="btn btn-primary auto" type="button" onclick="searchButtonClicked()" >
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
        </div>
        <div class="row textAreaPanel flex-grow-1">
		    <input type="file" id="selectedFile" class="hiddenfile" />
            <div id="textarea" contenteditable="true" class="form-control editable" data-placeholder='Enter your text here...' ></div>
        </div>
    </div>
    <div id="saveTaskModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                 <div class="modal-header">
                    <h5 class="modal-title">File Saved Successfully!</h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  document.getElementById('selectedFile').onchange = function(e) {
      readFile(e.srcElement.files[0]);
  }
</script>
</html>
