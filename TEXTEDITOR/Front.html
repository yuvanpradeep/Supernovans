<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type = "text/css" href ="styles/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script  type = "text/javascript" src = "js/texteditor.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="fullScreen">
    <div class="container-fluid d-flex h-100 flex-column">
        <div class="row controlPanel">
                <button class="col-md-1 btnStyle btn btn-default" onclick="newFile()">New</button>
                <button class="col-md-1 btnStyle btn btn-default" onclick="openFile()">Open</button>
                <button class="col-md-1 btnStyle btn btn-default" onclick="saveFile()">Save</button>
        </div>
        <div class="row textAreaPanel flex-grow-1">
			<input type="file" id="selectedFile" class="hiddenfile" />
            <textarea id="textarea" class="form-control" placeholder="Enter you text here..." ></textarea>
        </div>
    </div>
    <div id="saveTaskModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">    
            <div class="modal-content">
                 <div class="modal-header">
                    <h5 class="modal-title">File Saved Successfully!</h5>
                </div>            
            </div>
        </div>
    </div>

</body>
</html>
