<html>

<head>
  <title>Copy and Paste</title>
</head>

<script type="text/javascript">

  var strVariable="";
  //function to copy text on click of copy button
  function copy(){
    var selectedText = "";
    if (window.getSelection){ 
        selectedText = window.getSelection().toString();
    }    
    strVariable=selectedText;
	// var to check whether execCommand successfully executed
    var copysuccess;
    try{
        copysuccess = document.execCommand("copy"); // run command to copy selected text to clipboard
    } catch(e){
        copysuccess = false;
    }
  }
  //function to cut text on click of cut button
  function cut(){
    var selectedText = "";
    if (window.getSelection){ 
        selectedText = window.getSelection().toString();
    }
    strVariable=selectedText;
    // var to check whether execCommand successfully executed
    var copysuccess;
    try{
        copysuccess = document.execCommand("cut"); // run command to cut selected text to clipboard
    } catch(e){
        copysuccess = false;
    }
  }  
</script>

<body>
  <center>
    <textarea id="text" cols="80" rows="20">This is a text area</textarea>
    <button onclick="copy()">Copy</button>
    <button onclick="cut()">Cut</button>    
  </center>
</body>

</html>
